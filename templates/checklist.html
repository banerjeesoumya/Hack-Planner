<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack Planner App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Hack Planner</h1>
        <ul class="checklist-items">
            {% for item in items %}
            <li>
                <span class="item-text">{{ item[1] }}</span>    
                <div class="actions">
                    <a href="/edit/{{ item[0] }}" class="edit-btn">Edit</a>
                    <a href="/delete/{{ item[0] }}" class="delete-btn">Delete</a>
                    <button onclick="setReminder('{{ item[1] }}')" class="reminder-btn">Reminder</button>
                </div>
            </li>
            {% endfor %}
        </ul>
        <form class="add-form" action="/add" method="post">
            <input type="text" name="item" placeholder="Enter new task" class="input-field">
            <button type="submit" class="add-btn">Add Task</button>
        </form>
    </div>

    <script>
        /** Function to set reminder to the user of their added task */
        function setReminder(item) {
            setTimeout(function() {
                var reminder = confirm("Reminder: " + item);
            }, 5000); // 5 seconds in milliseconds
        }
    </script>
</body>
</html>
