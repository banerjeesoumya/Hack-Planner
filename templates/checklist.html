<!DOCTYPE html>
<html>
    <head>
        <title>Hack Planner App</title>
        <link rel="stylesheet" type = "text/css" href="{{ url_for('static', filename = 'style.css') }}">
    </head>
    <body>
        <div class = "container">
        <h1>Hack Planner</h1>
        <ul class = "checklist-items">
            {% for item in items %}
            <li>
                {{ item[1] }}    
                <a href="/edit/{{ item[0] }}">Edit</a>
                <a href="/delete/{{ item[0] }}">Delete</a>
                <button onclick="setReminder('{{item[1]}}')">Reminder</button>
            </li>
            {% endfor %}
        </ul>
        <form class = "add-form" action="/add" method="post">
            <input type="text" name = "item" placeholder="Enter item">
            <button type="submit">Add</button>
        </form>
        </div>

        <script>
        /**Function to set reminder to the user of their added task */

        function setReminder(item)
        {
            setTimeout(function() 
            {
                var reminder = confirm ("Reminder: " + item);
            }, 5 * 1000); //5 seconds in milliseconds
        }
        </script>
    </body>
</html>
